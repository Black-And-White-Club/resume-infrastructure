apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-frontend
  namespace: resume-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resume-frontend
  template:
    metadata:
      labels:
        app: resume-frontend
    spec:
      containers:
        - name: resume-frontend
          image: us-central1-docker.pkg.dev/resume-portfolio-project/portfolio-app-images/resume-frontend:8062306d77af5e19c15f56b145f1b3663852fce6
          ports:
            - containerPort: 8080
