kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: resume-portfolio
  sources:
    - repoURL: "oci://registry-1.docker.io/bitnamicharts"
      targetRevision: 16.1.0
      helm:
        valueFiles:
          - $values/charts/postgres/values.yaml
    - repoURL: "https://github.com/Black-And-White-Club/resume-infrastructure.git"
      path: charts/les-service
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: postgres
