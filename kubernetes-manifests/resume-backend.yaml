apiVersion: v1
kind: Service
metadata:
  name: resume-backend-svc
  namespace: resume-app
  labels:
    job: go-api
    app: resume-backend
spec:
  selector:
    app: resume-backend
  ports:
    - name: api-port
      protocol: TCP
      port: 8000
      targetPort: 8000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-backend
  namespace: resume-app
  annotations:
    iam.gke.io/gcp-service-account: resume-app-sa@resume-portfolio-project.iam.gserviceaccount.com
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resume-backend
  template:
    metadata:
      labels:
        app: resume-backend
    spec:
      serviceAccountName: resume-app-sa
      imagePullSecrets:
        - name: gcp-credentials
      containers:
        - name: resume-backend
          # localimage: resume-backend:3f52a15
          image: us-central1-docker.pkg.dev/resume-portfolio-project/portfolio-app-images-charts/resume-backend:3f52a15
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: ALLOWED_ORIGINS
              value: jaromero.cloud
            - name: GOOGLE_APPLICATION_CREDENTIALS # Add this line
              value: /secrets/key.json # Add this line
          volumeMounts: # Add this section
            - name: gcp-credentials-volume
              mountPath: /secrets
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: 30
            timeoutSeconds: 1
      volumes: # Add this section
        - name: gcp-credentials-volume
          secret:
            secretName: gcp-credentials
