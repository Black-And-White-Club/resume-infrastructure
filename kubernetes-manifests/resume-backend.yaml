apiVersion: v1
kind: Service
metadata:
  name: resume-backend-svc
  namespace: resume-app
  labels:
    job: go-api
    app: resume-backend
spec:
  selector:
    app: resume-backend
  ports:
    - name: api-port
      protocol: TCP
      port: 8000
      targetPort: 8000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-backend
  namespace: resume-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resume-backend
  template:
    metadata:
      labels:
        app: resume-backend
    spec:
      initContainers:
        - name: install-and-pull-image
          image: docker:cli
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add curl
              curl -fsSL "https://github.com/GoogleCloudPlatform/docker-credential-gcr/releases/download/v2.1.25/docker-credential-gcr_linux_amd64-2.1.25.tar.gz" \
                | tar xz docker-credential-gcr
              chmod +x docker-credential-gcr
              mv docker-credential-gcr /usr/bin/
              docker-credential-gcr configure-docker --registries=us-central1-docker.pkg.dev
              docker pull us-central1-docker.pkg.dev/resume-portfolio-project/portfolio-app-images-charts/resume-backend:3f52a15
          volumeMounts:
            - name: docker-sock
              mountPath: /var/run/docker.sock
      containers:
        - name: resume-backend
          image: resume-backend:3f52a15
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: ALLOWED_ORIGINS
              value: jaromero.cloud
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: 30
            timeoutSeconds: 1
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: resume-backend-monitor
  namespace: resume-app
  labels:
    app: resume-backend-monitor
    release: prometheus
spec:
  jobLabel: job
  selector:
    matchLabels:
      app: resume-backend
  endpoints:
    - port: api-port
      path: /metrics
      interval: 30m
