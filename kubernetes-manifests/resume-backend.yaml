apiVersion: v1
kind: Service
metadata:
  name: resume-backend-svc
  namespace: resume-app
  labels:
    job: go-api
    app: resume-backend
spec:
  selector:
    app: resume-backend
  ports:
    - name: api-port
      protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-backend
  namespace: resume-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resume-backend
  template:
    metadata:
      labels:
        app: resume-backend
    spec:
      containers:
        - name: resume-backend
          image: resume-backend:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: ALLOWED_ORIGINS
              value: "http://resume-app.local"

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: resume-backend-monitor
  namespace: resume-app
  labels:
    app: resume-backend-monitor
    release: prometheus
spec:
  jobLabel: job
  selector:
    matchLabels:
      app: resume-backend
  endpoints:
    - port: api-port
      path: /metrics
      interval: 2m
