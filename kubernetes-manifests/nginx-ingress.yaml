apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume-app-route
  namespace: resume-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: jaromero.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: resume-frontend-svc
                port:
                  number: 80
          - path: /api/count
            pathType: Prefix
            backend:
              service:
                name: resume-backend-svc
                port:
                  number: 8000
          - path: /healthz
            pathType: Exact
            backend:
              service:
                name: resume-backend-svc
                port:
                  number: 8000
          - path: /d/ee2ukgqn00zk0b/resume-app-dashboard?orgId=1&refresh=5m&kiosk"
            pathType: Prefix
            backend:
              service:
                name: prometheus-grafana
                port:
                  number: 80
