apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Chart.Name }}-pre-pull
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-pre-pull
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-pre-pull
    spec:
      containers:
      - name: puller
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        command: ["/bin/sh"]
        args:
          - "-c"
          - |
            echo "$DOCKER_CONFIG_JSON" | docker login -u _json_key --password-stdin https://us-central1-docker.pkg.dev && \
            while true; do sleep 10; done
        env:
          - name: DOCKER_CONFIG_JSON
            valueFrom:
              secretKeyRef:
                name: {{ .Values.imagePullSecret }} 
                key: .dockerconfigjson  
        volumeMounts:
          - name: docker-sock
            mountPath: /var/run/docker.sock
          - name: docker-config
            mountPath: /root/.docker/config.json
            subPath: .dockerconfigjson
            readOnly: true
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret }}
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
        - name: docker-config
          secret:
            secretName: {{ .Values.imagePullSecret }}
