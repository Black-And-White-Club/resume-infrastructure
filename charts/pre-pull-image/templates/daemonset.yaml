apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Chart.Name }}-pre-pull
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-pre-pull
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-pre-pull
    spec:
      containers:
      - name: puller
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        command: ["docker"]
        args: ["pull", "{{ .Values.targetImage }}"] 
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret }}
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
