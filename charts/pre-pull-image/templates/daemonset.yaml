apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Chart.Name }}-pre-pull
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-pre-pull
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-pre-pull
    spec:
      containers:
      - name: puller
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }} 
        command: ["/bin/sleep"]
        args: ["infinity"]
        env:
          - name: PATH
            value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/bin 
        volumeMounts:
          - name: docker-sock
            mountPath: /var/run/docker.sock
      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
