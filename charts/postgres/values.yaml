# https://github.com/bitnami/charts/blob/main/bitnami/postgresql/values.yaml
global:
  postgresql:
    auth:
      database: resume_app
      username: backend_api
      existingSecret: postgresql-secret
      secretKeys:
        userPasswordKey: postgresql-password

architecture: standalone

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 10m
    scrapeTimeout: 10s
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      cpu: 50m
      memory: 100Mi

# Initialize the database with SQL scripts from a secret
primary:
  persistence:
    volumeName: db-storage
    storageClass: standard
    existingClaim: "postgres/db-storage"
  persistentVolumeClaimRetentionPolicy:
    enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 250m
      memory: 512Mi
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
