# https://github.com/bitnami/charts/blob/main/bitnami/postgresql/values.yaml

auth:
  database: resume_app
  username: backend_api
  existingSecret: postgresql-secret
  secretKeys:
    adminPasswordKey: postgres-password
    userPasswordKey: postgresql-password

architecture: standalone

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 3m
    scrapeTimeout: 10s
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      cpu: 50m
      memory: 100Mi

# Initialize the database with SQL scripts from a secret
primary:
  persistence:
    # Use dynamic provisioning for production with OCI block storage
    storageClass: "oci-block-storage"
    accessModes:
      - ReadWriteOnce
    size: 8Gi
  persistentVolumeClaimRetentionPolicy:
    enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 250m
      memory: 512Mi
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  pdb:
    create: true
    minAvailable: 0
