metricsConfig: &metricsConfig
  enabled: true
  path: /metrics
  serviceMonitor: &serviceMonitorConfig
    enabled: true
    autodetect: false
    interval: 2m
    annotations: {}
    additionalLabels: {}
    namespace: argocd
    apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    labels:
      release: prometheus
    spec:
      endpoints:
        - port: metrics

applicationSet:
  metrics:
    <<: *metricsConfig
    serviceMonitor:
      <<: *serviceMonitorConfig
      metadata:
        name: applicationSet-metrics
        namespace: argocd
      spec:
        selector:
          matchLabels:
            app.kubernetes.io/part-of: argocd
            app.kubernetes.io/component: applicationSet
        endpoints:
          - path: /metrics

controller:
  metrics:
    <<: *metricsConfig
    serviceMonitor:
      <<: *serviceMonitorConfig
      metadata:
        name: controller-metrics
        namespace: argocd
      spec:
        selector:
          matchLabels:
            app.kubernetes.io/part-of: argocd
            app.kubernetes.io/component: controller
        endpoints:
          - path: /metrics

server:
  service:
    type: NodePort
    port: 443
    targetPort: 443
  metrics:
    <<: *metricsConfig
    serviceMonitor:
      <<: *serviceMonitorConfig
      metadata:
        name: server-metrics
        namespace: argocd
      spec:
        selector:
          matchLabels:
            app.kubernetes.io/part-of: argocd
            app.kubernetes.io/component: server
        endpoints:
          - path: /metrics
  config:
    secretkey:
      {
        {
          tpl (lookup "v1" "Secret" "argocd" "argocd-server-secrets").data.server\.secretkey | b64enc | quote,
        },
      }
    address:
      {
        {
          tpl (lookup "v1" "Secret" "argocd" "argocd-server-secrets").data.server\.address | quote,
        },
      }
# RBAC configuration
rbac:
  policy: |
    g, argocd-application-controller, role:argocd-secret-reader, argocd, *, */*
  clusterRoles:
    argocd-secret-reader: |-
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: argocd-secret-reader
      rules:
      - apiGroups: [""]
        resources: ["secrets"]
        verbs: ["get", "list", "watch"]
