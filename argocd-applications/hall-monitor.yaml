apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: all-applicationsets
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/Black-And-White-Club/resume-infrastructure.git
        revision: main
        files:
          - path: "argocd-applications/*-appset.yaml"
          - path: "argocd-applications/hall-monitor.yaml"
  template:
    metadata:
      name: 'appset-{{ path.basename }}'
      labels:
        type: applicationset-definition
    spec:
      project: resume-portfolio
      source:
        repoURL: https://github.com/Black-And-White-Club/resume-infrastructure.git
        targetRevision: main
        path: '{{ path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
