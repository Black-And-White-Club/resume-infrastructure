apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: resume-app
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/Black-And-White-Club/resume-infrastructure.git
        revision: main
        directories:
          - path: resume-app-manifests
  template:
    metadata:
      name: 'resume-app-{{ path.basename }}'
      labels:
        type: resume-application
    spec:
      project: resume-portfolio
      source:
        repoURL: https://github.com/Black-And-White-Club/resume-infrastructure.git
        targetRevision: main
        path: '{{ path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: resume-app
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
