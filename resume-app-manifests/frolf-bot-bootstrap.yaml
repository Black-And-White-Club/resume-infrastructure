apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frolf-bot-bootstrap
  namespace: argocd
  labels:
    app: frolf-bot
    component: bootstrap
spec:
  project: resume-portfolio
  source:
    repoURL: https://github.com/Black-And-White-Club/frolf-bot-infrastructure.git
    targetRevision: main
    path: argocd-applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
